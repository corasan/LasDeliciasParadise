<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="event in events" href="#/menu/events/{{event.id}}"><!-- special.id -->
          <img src="http://placehold.it/50x50">
          <h2> {{ event.title }}</h2>
          <p> Click for more...</p>
          <span class="promotion" ng-if="event.promotion">PROMOTION!!</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
